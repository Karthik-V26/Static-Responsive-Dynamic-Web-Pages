<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row d-flex flex-column">
                <p class="bg-text-1">Hello</p>
                <p class="bg-text-2">Jane Doe</p>
                <div class="bottom-card mt-2">
                    <h1 class="card-heading">Bookmark Your Favorite Sites</h1>
                    <div class="short-card  mt-3">
                        <form id="bookmarkForm">
                            <label for="siteNameInput" class="short-card-heading">SITE NAME</label>
                            <input type="text" id="siteNameInput" class="form-control" placeholder="Enter site name" />
                            <p class="error-text" id="siteNameErrMsg"></p>
                            <label for="siteUrlInput" class="short-card-heading mt-3">SITE URL</label>
                            <input type="text" id="siteUrlInput" class="form-control" placeholder="Enter site URL" />
                            <p class="error-text" id="siteUrlErrMsg"></p>
                            <div class="d-flex flex-row justify-content-end">
                                <button class="submit-button mt-3" id="submitBtn">Submit</button>
                            </div>
                        </form>
                    </div>
                    <ul id="bookmarksList" class="bookmark">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
